<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Error{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 100px; /* Adjust for a top margin */
            background-color: #f8f9fa; /* Light background for better readability */
        }
        .error-container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1 class="display-4">{% block error_code %}Error{% endblock %}</h1>
    <p class="lead">{% block error_message %}Something went wrong.{% endblock %}</p>
    <a class="btn btn-primary" href="{{ url_for('main.index') }}">Return to Home</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
